<div class="html">
  <div class="body">
    <div class="container">
      <header class="header">
        <img src="assets/images/trillo/logo.png" alt="trillo logo" class="logo">

        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search hotels">
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="assets/images/trillo/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="assets/images/trillo/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>

          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="assets/images/trillo/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>

          <div class="user-nav__user">
            <img src="assets/images/trillo/user-1.jpg" alt="User photo" class="user-nav__user-photo">
            <span class="user-nav__user-name">James</span>
          </div>
        </nav>

      </header>

      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="assets/images/trillo/sprite.svg#icon-home"></use>
                </svg>
                <span>Hotel</span>
              </a>
            </li>

            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="assets/images/trillo/sprite.svg#icon-aircraft-take-off"></use>
                </svg>
                <span>Flight</span>
              </a>
            </li>

            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="assets/images/trillo/sprite.svg#icon-key"></use>
                </svg>
                <span>Car rental</span>
              </a>
            </li>

            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="assets/images/trillo/sprite.svg#icon-map"></use>
                </svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>

          <div class="legal">&copy; @2020 by Trillo. All rights reserved.</div>
        </nav>

        <main class="hotel-view">
          <div class="gallery">
            <figure class="gallery__item">
              <img src="assets/images/trillo/hotel-1.jpg" alt="Photo of hotel 1" class="gallery__photo">
            </figure>
            <figure class="gallery__item">
              <img src="assets/images/trillo/hotel-2.jpg" alt="Photo of hotel 2" class="gallery__photo">
            </figure>
            <figure class="gallery__item">
              <img src="assets/images/trillo/hotel-3.jpg" alt="Photo of hotel 3" class="gallery__photo">
            </figure>
          </div>

          <div class="overview">
            <h2 class="overview__heading">Hotel Las Palmas</h2>
            <div class="overview__stars">
              <svg class="overview__icon-star">
                <use xlink:href="assets/images/trillo/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="assets/images/trillo/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="assets/images/trillo/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="assets/images/trillo/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="assets/images/trillo/sprite.svg#icon-star"></use>
              </svg>
            </div>

            <div class="overview__location">
              <svg class="overview__icon-location">
                <use xlink:href="assets/images/trillo/sprite.svg#icon-location-pin"></use>
              </svg>
              <button class="btn-inline">Albufeira, Portugal</button>
            </div>

            <div class="overview__rating">
              <div class="overview__rating-average">8.6</div>
              <div class="overview__rating-count">439 votes</div>
            </div>
          </div>
        </main>
      </div>

    </div>
  </div>
</div>
